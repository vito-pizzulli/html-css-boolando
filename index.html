<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="flex justify-space-between align-center margin-center width-75">
            <ul>
                <li>Donna</li>
                <li>Uomo</li>
                <li>Bambini</li>
            </ul>
            <img class="logo" src="img/boolean-logo.png" alt="Boolean Logo">
            <div>
                <img class="icon" src="img/user.png" alt="User icon">
                <img class="icon" src="img/heart.png" alt="Heart icon">
                <img class="icon" src="img/shopping-bag.png" alt="Shopping bag icon">
            </div>
        </nav>
    </header>

    <main class="margin-center width-75">

        <!-- First products row -->
        <section class="flex justify-space-between">
            <div class="item-row position-relative">
                <img class="base-image position-relative" src="img/1.webp" alt="Photo of a male model wearing an outfit">
                <img class="hover-image position-absolute" src="img/1b.webp" alt="Photo of a male model wearing an outfit">
                <span class="brand">Levi's</span><br>
                <span class="product-title">RELAXED FIT TEE UNISEX</span><br>
                <span class="price">14,99 € </span><span class="previous-price">29,99 €</span>
                <div class="favourite-item">
                    &hearts;
                </div>
            </div>
            <div class="item-row position-relative">
                <img class="base-image position-relative" src="img/2.webp" alt="Photo of a male model wearing an outfit">
                <img class="hover-image position-absolute" src="img/2b.webp" alt="Photo of a female model wearing an outfit">
                <span class="brand">Guess</span><br>
                <span class="product-title">ROSES TEE</span><br>
                <span class="price">20,99 € </span><span class="previous-price">29,99 €</span>
                <div class="favourite-item">
                    &hearts;
                </div>
            </div>
            <div class="item-row position-relative">
                <img class="base-image position-relative" src="img/3.webp" alt="Photo of a male model wearing an outfit">
                <img class="hover-image position-absolute" src="img/3b.webp" alt="Photo of female model wearing an outfit">
                <span class="brand">Come Zucchero Filato</span><br>
                <span class="product-title">VOGLIA DI COLORI PASTELLO</span><br>
                <span class="price">129,99 € </span><span class="previous-price">184,99 €</span>
                <div class="favourite-item">
                    &hearts;
                </div>
            </div>
        </section>
    </main>
</body>
</html>
